<div class="content">
    <h1>Trueques para entregar</h1>
  <section>
    <mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <mat-header-cell *matHeaderCellDef> Id </mat-header-cell>
        <mat-cell *matCellDef="let trueque"> {{trueque.id}} </mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="fecha">
        <mat-header-cell *matHeaderCellDef> Fecha </mat-header-cell>
        <mat-cell *matCellDef="let trueque"> {{trueque.fecha | date}} </mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="usuario1">
        <mat-header-cell *matHeaderCellDef> Esta persona </mat-header-cell>
        <mat-cell *matCellDef="let trueque"> {{trueque.usuario1.nombre}} </mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="elemento2">
        <mat-header-cell *matHeaderCellDef> Quiere tu </mat-header-cell>
        <mat-cell *matCellDef="let trueque"> {{trueque.elemento2.nombre}} </mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="elemento1">
        <mat-header-cell *matHeaderCellDef> Te dar√° </mat-header-cell>
        <mat-cell *matCellDef="let trueque"> {{trueque.elemento1.nombre}} </mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="estado">
        <mat-header-cell *matHeaderCellDef> Acciones </mat-header-cell>
        <mat-cell *matCellDef="let trueque">
          <button (click)="entregarTrueque(trueque)" class="button">Aceptar</button>          
        </mat-cell>
      </ng-container>
  
      <mat-header-row *matHeaderRowDef="displayedColumns; sticky:true"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
  </section>
  </div>
