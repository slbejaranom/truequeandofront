<div class="content">
    <h1>Propuestas que has hecho</h1>
  <section>
    <mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <mat-header-cell *matHeaderCellDef> Id </mat-header-cell>
        <mat-cell *matCellDef="let trueque"> {{trueque.id}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="fecha">
        <mat-header-cell *matHeaderCellDef> Fecha </mat-header-cell>
        <mat-cell *matCellDef="let trueque"> {{trueque.fecha | date}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="elemento1">
        <mat-header-cell *matHeaderCellDef> Dar√°s </mat-header-cell>
        <mat-cell *matCellDef="let trueque"> {{trueque.elemento1.nombre}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="elemento2">
        <mat-header-cell *matHeaderCellDef> Quieres tener </mat-header-cell>
        <mat-cell *matCellDef="let trueque"> {{trueque.elemento2.nombre}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="usuario2">
        <mat-header-cell *matHeaderCellDef> De </mat-header-cell>
        <mat-cell *matCellDef="let trueque"> {{trueque.usuario2.nombre}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="precio">
        <mat-header-cell *matHeaderCellDef> precio </mat-header-cell>
        <mat-cell *matCellDef="let trueque"> {{trueque.precio | currency}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="estado">
        <mat-header-cell *matHeaderCellDef> Estado </mat-header-cell>
        <mat-cell *matCellDef="let trueque"> {{trueque.estado | estadoAString}} </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns; sticky:true"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
  </section>
  </div>
